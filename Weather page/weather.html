<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="./scripts.js"></script>
        <script async src="https://static.addtoany.com/menu/page.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="shortcut icon" href="./assets/favicon.ico" />  
    </head>
</html>
<body>
    <div class ="background-container background-picture" id ="background">
        <div class= "main-container">
            <div class="container-icons">
                <i class="glyphicon glyphicon-cloud icon" aria-hidden="true"></i>
            </div>
            <button class= "fahrenheit-button button:hover" id="btn">Fahrenheit</button>
            <div class="row">
                <div class="col-xs-6">
                    <div class="first-container">
                        <div id="weather-info"></div>
                            <div class="more-info">
                                <p class="local-location" id="local-location">Bucharest</p>
                                <div>
                                    <i class="weather-icons wi-day-cloudy-high wi-fw"></i>
                                </div>
                                <div>
                                    <i class="weather-icons wi-day-cloudy wi-fw"></i>
                                </div>
                                <div>
                                    <i class="weather-icons wi-storm-showers wi-fw"></i>
                                </div>
                                <div>
                                    <i class="weather-icons wi-hail wi-fw"></i>
                                </div>
                                <div>
                                    <i class="weather-icons wi-cloudy  wi-fw"></i>
                                </div>
                                <div>
                                    <i class="weather-icons wi-snow wi-fw"></i>
                                </div>
                                <div>
                                    <i class="weather-icons wi-hot wi-fw"></i>
                                </div>
                                <div>
                                    <i class="weather-icons wi-moon-waning-crescent-4 wi-fw"></i>
                                </div>
                                <div>
                                    <i class="weather-icons wi-thermometer wi-fw"></i>
                                </div>
                                <p id="info">Cloudy</p>
                                <p class="temperature-text">Temperature</p>
                                <div class="fahrenheit-celsius" id="fahrenheit-celsius"></div>
                            </div>
                        </div>
                    </div>
                <div class="col-xs-6">
                    <div class="second-container">
                            <div class="more-info" id="weather-info">
                                <div>
                                    <i class="weather-icons weather-icons"></i>
                                    <p>Pressure: <span id="pressure"></span></p>
                                    
                                </div>
                                <div>
                                    <i class="weather-icon wi-humidity"></i>  
                                    <p>Humidity:<span id="humidity"></span></p>
                                </div>
                                <div>
                                    <i class="weather-icon wi-direction-down"></i>
                                    <p>Minimum temperature: <span id="minimum-temperature"></span></p>
                                </div>
                                <div>
                                    <i class="weather-icon wi-direction-up"></i>
                                <p>Maximum temperature: <span id="maximum-temperature"></span></p>
                                </div>
                                <div>
                                    <i class="weather-icon wi-strong-wind"></i>
                                    <p>Wind: <span id="wind"></span></p>
                                </div>
                                <div>
                                    <i class="weather-icon wi-cloudy"></i>
                                    <p>Clouds: <span id="clouds"></span></p>
                                </div>
                                <div>
                                    <i class="weather-icon wi-sunrise"></i>
                                    <p>Sunrise: <span id="sunrise"></span></p>
                                </div>
                                <div>
                                    <i class="weather-icon wi-sunset"></i>
                                    <p>Sunset: <span id="sunset"></span></p>
                                </div>
                            </div>
                    </div>

                </div>

            </div> 



            
        </div>
        <p class="quote" >“You are the sky. Everything else – it’s just the weather.” ― Pema Chödrön</p>
    

    </div>
</body>
